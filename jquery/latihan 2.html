<html>
<head>
	<title>jquery Events</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").dbclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
		

		<p>double click</p>
		<p>klik disini</p>
		<p>Klik lagi disini</p>

	
</body>
</html>
