<html>
<head>
	<title>jquery Effect - Fading</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#div1").fadeToggle();
			$("#div2").fadeToggle();
			$("#div3").fadeToggle();

			});
		});
	</script>
</head>
<body>
		<p>fadeToggle().</p>

		<button>fade in/out boxes</button><br>
		<div id="div1" style="width:80px;height:80px;background-color: red"></div><br>
		<div id="div1" style="width:80px;height:80px;background-color: green"></div><br>
		<div id="div1" style="width:80px;height:80px;background-color: blue"></div><br>
	
</body>
</html>
