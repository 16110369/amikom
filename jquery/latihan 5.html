<html>
<head>
	<title>jQuery Effects - Animation</title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready (function(){
			$("button").click(function(){
				$("div").aminate({
					left:'250px'
					opacity: '0.5px'
					height:'150px'
					width:'150px'
				});
			});
		});
	</script>
</head>
<body>
	<button>Start Animation</button>

	<p>By default, All HTML elements have a static position, and cannot be moved. To manipulation. remember to first set the css position property of the element to relative, fixed, or absolute !</p>

	<div>
		style="background:#98bf21;height100px;width:100px;position:absolute;"
	</div>
</body>
</html>
